<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    
    <title>Code Quiz Game</title>
</head>
    
<body>
    <div id="home-page">
        <h1>Code Quiz Game</h1>
        <button id="start">Start Quiz</button>
        <div id="timer">Time: 5:00</div>
    </div>

    <div id="quiz-page">
        <h2 id="question"></h2>
        <div id="choices"></div>
    </div>

    <div id="last-page">
        <h2>Quiz Complete!</h2>
        <p>Your final score: </p>
        <p>Save your score: <input type="text" id="initials"/></p>
        <button id="submit-score"></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
