<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Game</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="time">Time: 5:00</div>
    
    <div class="wrapper">
            <div id="homePage" class="start"></div>
                <h1>Code Quiz Game</h1>
            <button id="startButton">Start Quiz</button>
    </div>

    <div id="quizQuestions" class="hide">
        <h2 id="questions"></h2>
        <div id="options" class="options"></div>
    </div>

    <div id="lastPage" class="hide">
        <h2>Quiz Complete!</h2>
        <p>Your final score: </p>
        <p>Save your score: <input type="text" id="initials"/></p>
        <button id="submit"></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
